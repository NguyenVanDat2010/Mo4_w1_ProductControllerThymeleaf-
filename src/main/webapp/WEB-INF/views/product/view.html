<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head">
    <meta charset="UTF-8">
    <title>View product</title>
</head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${product.getCategory()}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.getPrice()}"></label>
    </div>
</div>
<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
